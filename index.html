<body>
  <!-- hero  -->
  <div class="hero">
    <main class="main">
      <header class="header">
        <span class="header__title header__title--js"></span>
      </header>
      <form class="form" action="#">

        <label class="form__label-title" for="title">Title</label>
        <select class="form__select-title form__select-title--js" id="title">
          <option value="Mr">Mr.</option>
          <option value="Ms">Ms.</option>
        </select>

        <label class="form__label-name" for="name">Enter username repo</label>
        <input class="form__input-name form__input-name--js" type="text" name="name" placeholder="username" required=""
          id="name">

        <label class="form__label-direction" for="direction">Direction desc/asc</label>
        <select class="form__select-direction form__select-direction--js" id="direction">
          <option value="asc">asc</option>
          <option value="desc">desc</option>
        </select>
      </form>

      <div class="button">
        <button class="button__submit button__submit--js"> submit </button>
      </div>

      <ul class="list list--js"></ul>

    </main>
  </div>
  <!-- footer -->
  <footer class="footer">
    <span class="footer__text"> Made with ‚ù§ by human form Boat City, Earth. </span>
    <div class="social">
      <a class="social__link" href="https://github.com/Piotrn-87" target="_blank"><img src="assets/img/github.png"
          alt="github icon"></a>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
